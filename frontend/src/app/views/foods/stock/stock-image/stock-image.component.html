                    [useIcons]="true">

                  </dxi-column>
                  <dxi-column dataField="image" caption="Resim">
                </dxi-column>
                 
                  <dxo-header-filter [visible]=false>
                  </dxo-header-filter>
                  <dxo-filter-row [visible]="false">
                  </dxo-filter-row>
  
                  <dxo-remote-operations [groupPaging]="true">

              </div>
            </div>
          </div>
        </div>
      </div>
