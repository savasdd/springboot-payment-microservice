<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card border" style="margin-bottom: 0;">
            <div class="card-body" style="min-height: calc(20vh - 193px);">
              <div class="row">
                <dx-data-grid #stockDataGrid [dataSource]="dataSource" [showBorders]="true">
                  <dxo-editing mode="form" [allowUpdating]="false" [allowAdding]="false" [allowDeleting]="false"
                    [useIcons]="true">
                  </dxo-editing>  
  
                  <dxi-column dataField="name" caption="Ä°sim" [width]="400">
                  </dxi-column>
                  <dxi-column dataField="image" caption="Resim" cellTemplate="cellTemplate">

                    <div *dxTemplate="let data of 'cellTemplate'">
                      <img *ngIf="data.value" class="images" [src]="'data:image/png;base64,'+data.value" alt="" />
                    </div>
                </dxi-column>
  
                  <dxo-remote-operations [groupPaging]="false">
                  </dxo-remote-operations>
  
                </dx-data-grid>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
