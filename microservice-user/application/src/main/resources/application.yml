server:
  port: 8085
  host: 127.0.0.1

spring:
  application:
    name: user-api
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate.enable_lazy_load_no_trans: true
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    url: jdbc:postgresql://${server.host}:5432/payment_user_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 60000
      max-lifetime: 2000000
      connection-timeout: 60000
      pool-name: stockConnectionPool
  jackson:
    serialization:
      fail-on-empty-beans: false
  kafka:
    consumer:
      group-id: order-service-group-id
    bootstrap-servers: ${server.host}:9092

couchbase:
  host: couchbase://${server.host}
  username: Couchbase
  password: Couchbase
  bucket: PaymentBucket

elastic:
  host: 127.0.0.1:9200
  username: elastic
  password: elastic123
  cluster: elasticsearch
  index-user: index_user

springdoc:
  swagger-ui:
    tags-sorter: alpha

schedulers:
  outbox:
    enable: true
    initialDelayMillis: 3000
    fixedRate: 600000

topics:
  notification:
    name: notification-queue
    partitions: 3
    replication: 1
