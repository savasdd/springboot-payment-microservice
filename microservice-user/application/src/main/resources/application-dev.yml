server:
  port: 8880
  local: 127.0.0.1
  kafka_local: 127.0.0.1:9093

spring:
  application:
    name: user-api
  banner:
    location: banner.txt
  jpa:
    show-sql: false
    hibernate.ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate.enable_lazy_load_no_trans: true
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    url: jdbc:postgresql://${server.local}:5432/payment_user_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 60000
      max-lifetime: 2000000
      connection-timeout: 60000
      pool-name: stockConnectionPool
  jackson:
    serialization:
      fail-on-empty-beans: false
  kafka:
    consumer:
      group-id: order-service-group-id
    bootstrap-servers: ${server.kafka_local}

eureka:
  client:
    service-url:
      defaultZone: http://${server.local}:8761/eureka

couchbase:
  host: couchbase://${server.local}
  username: Couchbase
  password: Couchbase
  bucket: PaymentBucket

elastic:
  host: 127.0.0.1:9200
  username: elastic
  password: elastic123
  cluster: elasticsearch
  index-user: index_user

springdoc:
  swagger-ui:
    tags-sorter: alpha

schedulers:
  outbox:
    enable: true
    initialDelayMillis: 3000
    fixedRate: 600000

topics:
  notification:
    name: notification-queue
    partitions: 3
    replication: 1

security:
  jwt:
    secretKey: 3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
    expirationTime: 86400000