spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000
        response-timeout: 7s
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user
          order: 0
          uri: lb://user-api
          predicates:
            - Host=**
            - Path=/api/payment/users/**
          filters:
            - NotifyFilter

        - id: stock
          order: 1
          uri: lb://stock-api
          predicates:
            - Host=**
            - Path=/api/payment/stocks/**
          filters:
            - NotifyFilter

        - id: payment
          order: 2
          uri: lb://payment-api
          predicates:
            - Host=**
            - Path=/api/order/**
          filters:
            - NotifyFilter

        - id: notification
          order: 3
          uri: lb://notification-api
          predicates:
            - Host=**
            - Path=/api/payment/notification/**
          filters:
            - NotifyFilter

        - id: report
          order: 4
          uri: lb://report-api
          predicates:
            - Host=**
            - Path=/api/payment/reports/**
          filters:
            - NotifyFilter